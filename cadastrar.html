<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="css/cadacss.css"> 
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Matricula</h1>
            <p>Faça a Matricula com os dados pessoais da criança e do responsavel nos campos abaixo.</p>
            <h3>Dados do responsavel:</h3>
            <label for="nome">Nome Completo do responsavel:</label>
            <input type="nome" placeholder="Digite seu Nome Completo" autofocus="true" />
            <label for="rg">RG</label>
            <input type="rg" placeholder="Digite seu RG" />
            <label for="CPF">CPF</label>
            <input type="CPF" placeholder="Digite seu CPF" autofocus="true" />
            <label for="asc">Data de Nascimento</label>
            <input type="asc" placeholder="Digite sua Data de Nascimento" autofocus="true" />
            <label for="tel">Telefone</label>
            <input type="tel" placeholder="Digite seu numero de Telefone" autofocus="true" />
            <label for="tel">Celular</label>
            <input type="tel" placeholder="Digite seu numero de Celular" autofocus="true" />
            <label for="EDE">Endereço</label>
            <input type="email" placeholder="Digite seu endereço" autofocus="true" />
            <label for="CEP">CEP</label>
            <input type="email" placeholder="Digite seu CEP" autofocus="true" />
            <label for="CEP">Anexa imagem do RG do responsavel frente e verso</label>
            <input type="file" name="arquivo" id="arquivo" class="campo" required>   
            <input type="file" name="arquivo" id="arquivo" class="campo" required> 
            <label for="CEP">Anexa imagem do comprovante de residencia</label>
            <input type="file" name="arquivo" id="arquivo" class="campo" required>   

            <br>
            <h3>Dados da criança:</h3>
            <label for="nome">Nome Completo da criança:</label>
            <input type="nome" placeholder="Digite seu Nome Completo" autofocus="true" />
            <label for="rg">RG</label>
            <input type="rg" placeholder="Digite seu RG" />
            <label for="CPF">CPF</label>
            <input type="CPF" placeholder="Digite seu CPF" autofocus="true" />
            <label for="asc">Data de Nascimento</label>
            <input type="asc" placeholder="Digite sua Data de Nascimento" autofocus="true" />
            <label for="CEP">Anexa imagem do RG da criança frente e verso</label>
            <input type="file" name="arquivo" id="arquivo" class="campo" required>   
            <input type="file" name="arquivo" id="arquivo" class="campo" required> 
            <label for="CEP">Anexa imagem 3X4 da criança</label>
            <input type="file" name="arquivo" id="arquivo" class="campo" required> 

            <br>
            <h3>Dados da informações sobre a Matricula:</h3>
            <label for="periodo">Periodo escolhido:</label>
            <select class="simple basic">
                <option>Selecione</option>
                <option>Integral</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Indeterminado</option>
            </select>
            <br>

            <label for="periodo">Berçario ou Infantil:</label>
            <select class="simple basic">
                <option>Selecione</option>
                <option>Berçario(4 messes a 2 anos)</option>
                <option>Infantil(2 anos a 5 anos e 11 messes)</option>
            </select>
            <br>

            <label for="Cursos">Cursos extracurriculares escolhidos:</label>
            <label class="container">One
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="container">Two
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container">Three
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container">Four
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
<br>
              <label for="rg">Assunto</label>
            <input class="" type="rg" placeholder="Digite seu Assunto" />

              <input type="submit" value="Enviar" class="btn" />

            

            


        </form>
    </div>
    
</body>
</html>
